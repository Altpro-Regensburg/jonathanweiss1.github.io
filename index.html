<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="cards.css">

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.1.0/mustache.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Kursinformationen</title>
  </head>
  <body>
    <!-- Templates-->
    <script id="template1" type="text/template">
      <div class="row">
        <div class="col-md-6">
          <div class="card my_card">
            <div class="card-body"><h2 class="text-wrap">{{name}}</h2></div>
          </div>
        </div>
      </div>
    </script>

    <script id="template2" type="text/template">
      <div class="row">
        <div class="col-md-6">
          <div class="card my_card">
            <div class="card-body"><h2 class="text-wrap">{{name1}}</h2></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card my_card">
            <div class="card-body"><h2 class="text-wrap">{{name2}}</h2></div>
          </div>
        </div>
      </div>
    </script>

    <div class="container">
      <!--Row with two equal columns-->
      <div class="row">
        <!--Description box-->
          <div class="col-md-4">test</div>
        <!-- Course Grid-->
          <div class="col-md-8">
            <div class="container" id="grid">
              <!-- Fill grid-->
              <script type='text/javascript'>
                var json;
                fetch("courses.json")
                .then(res => res.json())
                .then(data => json = JSON.parse(data));

                for(i = 0; i < json.data.length; i++){
                  var courses = json.data[i].courses;
                  var handled = 0;
                  while(handled < courses.length){
                    //determine if the row has 1 or 2 Courses (only last row can have 1)
                    var template;
                    var output;
                    if((courses.length - handled) == 1){
                      template = $('#template1').html();
                      output = Mustache.render(template, {name: courses[handled].name});
                      ++handled;
                    }
                    else{
                      template = $('#template2').html();
                      output = Mustache.render(template, {name1: courses[handled].name, name2: courses[handled+1].name});
                      handled += 2;
                    }
                    //add row to grid
                    $('#grid').append(output);
                  }
                }
              </script>
          </div>
      </div>
  </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
